experiences:
  title: Ausgewählte Berufserfahrung
  items:
    # - companyName: KAIZN UG
    #   location: Remote
    #   positions:
    #     - jobTitle: Mitgründer
    #       start: 2023-03-31
    #       employmentType: Ad-hoc
    #       description: >
    #         Entwicklung benutzerfreundlicher Open-Source-Software, um die wissenschaftliche
    #         Forschung zu vereinfachen und so die Entwicklung neuer Medikamente zu beschleunigen und
    #         Wissenschaft für alle zugänglich zu machen.
    #       successStories:
    #         - Entwicklung eines eigenen Plugin-Systems für unsere Simulationssoftware.

    - companyName: LEANATIC GmbH
      location: Remote
      end: 2024-11-01
      positions:
        - jobTitle: Product Owner
          start: 2023-08-01
          employmentType: Vollzeit
          description: >
            Durch agiles Vorgehen, Prototyping und engem Kundenkontakt ist es mir stets gelungen,
            die Anforderungen des Kunden zu durchdringen, Lösungsmöglichkeiten und deren Kosten klar
            zu kommunizieren und per QA sicherzustellen, dass diese wie versprochen geliefert
            wurden.
          successStories:
            - Indem ich fertige Lösungen zusammen mit dem Kunden durchgegangen bin, habe ich
              Unklarheiten und damit Unzufriedenheit erheblich reduziert.
        - start: 2020-01-01
          jobTitle: Frontend-Entwickler
          employmentType: Vollzeit
          description: >
            Entwicklung responsiver und barrierefreier Webanwendungen im Rahmen eines agilen,
            funktionsübergreifenden Teams. Enge Zusammenarbeit mit Kunden zur Identifikation und
            Umsetzung effektiver Lösungen.
          successStories:
            - Mit der Einführung von DevOps-Praktiken habe ich erreicht, dass Projekte automatisch
              aufgesetzt werden können. Eine große Zeitersparnis für alle Entwickler.
            - Durch den Aufbau von Continuous-Delivery-Pipelines kann nun jeder Entwickler
              selbstständig deployen. Anstatt vereinzelter Deploys in der Woche deployen wir jetzt
              mehrmals täglich.
            - Ich habe regelmäßige, kurze Entwicklermeetings eingeführt, die auf großen Zuspruch
              gestoßen sind und stets den Wissensaustausch angeregt haben.
            - Mein Anstoß zur Umstellung auf Trunk-Based Development hat unseren Workflow deutlich
              vereinfacht. Statt mehrerer Branches und Merge-Requests genügt inzwischen ein einziger
              Push, um seine Änderungen zu deployen.

    - companyName: Phrase a.s.
      location: Hamburg, Deutschland
      end: 2018-07-01
      positions:
        - start: 2018-02-01
          jobTitle: Technischer Marketing-Ingenieur
          employmentType: Vollzeit
          description: >
            Meine Aufgaben umfassten die Optimierung und Modernisierung des Unternehmensblogs.
          successStories:
            - Reduzierung der Ladezeiten des Blogs um 65 %, was zu besseren Suchmaschinen-Rankings
              und einem deutlichen Anstieg des Traffics führte.
        - start: 2017-04-01
          jobTitle: Customer Success Manager
          employmentType: Werkstudent
          description: >
            Beantwortung von Kundenanfragen und Unterstützung bei der Integration des Produkts in
            deren Arbeitsabläufe. Pflege und Verbesserung der Dokumentation.
          successStories:
            - Identifizierung von drei Nutzergruppen und entsprechende Neustrukturierung der
              Dokumentation, was die Benutzerfreundlichkeit erhöhte und die Marketingstrategie
              unterstützte.
            - Etablierung regelmäßiger Meetings für das Customer Success Team zur Verbesserung der
              Wissensweitergabe und der Reaktionszeiten.

    - companyName: Universität Hamburg
      location: Hamburg, Deutschland
      end: 2017-03-01
      positions:
        - start: 2015-10-01
          jobTitle: Studentische Hilfskraft
          employmentType: Werkstudent
          description: >
            Betreuung der Studierenden bei Programmierübungen, Unterstützung beim Anwenden der in
            der Vorlesung vermittelten Konzepte.

    - companyName: Freiberuflich
      location: Hamburg, Deutschland
      end: 2017-03-01
      positions:
        - start: 2013-08-01
          jobTitle: WordPress Freelancer
          employmentType: Selbstständig
          description: >
            Erstellung einzigartiger WordPress-Websites mit Fokus auf responsivem Design und
            Benutzerfreundlichkeit, sowohl im Frontend als auch im Admin-Bereich.
          successStories:
            - Entwicklung einer maßgeschneiderten RSVP-Anwendung für einen bekannten
              Fernsehmoderator, die durch fehlerresistente Anmeldecodes besticht.

achievements:
  title: Erfolge
  items:
    - title: Tree-Search-Algorithmus <br> für den Tiefbau
      icon: GitCompareOutline
      description: >
        Entwicklung eines Algorithmus, welcher, unter Berücksichtigung von Kosten und
        Nutzer-spezifischen Anforderungen, die optimale Kombination von Bauelementen findet. Dank
        cleverem Caching läuft der Algorithmus blitzschnell als Web Worker.
    - title: Scheiterndes Projekt gerettet
      icon: PulseOutline
      description: >
        Ein auf ein Jahr angesetztes Projekt, war bereits ein halbes Jahr überzogen, der Kunde mit
        den erarbeiteten Lösungen unzufrieden. Ich habe das Projekt übernommen. Durch enge
        Zusammenarbeit mit den Endnutzern und wöchentliche Iterationen waren wir innerhalb von 6
        Monaten fertig.
    - title: Auszubildenden zum <br> Junior-Entwickler betreut
      icon: RocketOutline
      description: >
        Erfolgreiche Betreuung eines Auszubildenden, der dadurch die Qualifikation zum
        Junior-Entwickler erlangte.

passions:
  title: Leidenschaften
  items:
    - title: Benutzerfreundlichkeit und UX
      icon: HappyOutline
      description: >
        Meine Leidenschaft gilt der Benutzerfreundlichkeit. Durch jahrelange Erfahrung in der
        Entwicklung von Webanwendungen und Interaktion mit deren Nutzern habe ich ein geschultes
        Auge für UX. So zeichnen sich meine Lösungen stets durch intuitive Nutzbarkeit aus.
    - title: Problemlösung
      icon: GolfOutline
      description: >
        Ich liebe es, Probleme zu durchdringen und zu lösen, sei es die Beseitigung von
        Ineffizienzen oder die Entwicklung kreativer Lösungen für alltägliche Herausforderungen.
        Diese Leidenschaft hat mich dazu gebracht, viele Aspekte meines Lebens zu automatisieren.

