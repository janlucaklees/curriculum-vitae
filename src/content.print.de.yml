achievements:
  title: Erfolge
  items:
    - title: Tree-Search-Algorithmus <br> für den Bauingenieurwesen
      icon: GitCompareOutline
      description: >
        Entwicklung eines Algorithmus zur Optimierung von Bauelementen in Abwassersystemen unter
        Berücksichtigung der Kosten und spezifischer Anforderungen, mit Caching und Web Workers für
        hohe Leistung.
    - title: Gescheitertes Projekt gerettet
      icon: PulseOutline
      description: >
        Wiederbelebung eines gescheiterten Projekts, das sechs Monate hinter dem Zeitplan lag. Durch
        enge Zusammenarbeit mit den Endnutzern und wöchentliche Prototypen konnte innerhalb von
        sechs Monaten eine funktionale Lösung bereitgestellt werden.
    - title: Auszubildenden zum <br> Junior-Entwickler betreut
      icon: RocketOutline
      description: >
        Erfolgreiche Betreuung eines Auszubildenden, der dadurch die Qualifikation zum
        Junior-Entwickler erlangte.

passions:
  title: Leidenschaften
  items:
    - title: Benutzerfreundlichkeit und UX
      icon: HappyOutline
      description: >
        Meine Leidenschaft gilt der Benutzerfreundlichkeit. Ich sorge dafür, dass meine Lösungen
        intuitiv und einfach zu bedienen sind, was durch jahrelange Erfahrung in der Entwicklung von
        Webanwendungen und der Unterstützung von Freunden und Familie bei Softwareproblemen
        geschärft wurde.
    - title: Problemlösung
      icon: GolfOutline
      description: >
        Ich liebe es, Probleme zu lösen, sei es durch die Beseitigung von Ineffizienzen oder die
        Entwicklung kreativer Lösungen für alltägliche Herausforderungen. Diese Leidenschaft hat
        mich dazu gebracht, viele Aspekte meines Lebens zu automatisieren.

