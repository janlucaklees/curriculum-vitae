    - companyName: LEANATIC GmbH
      location: Remote
      end: 2024-11-01
      positions:
        - jobTitle: Product Owner
          start: 2023-08-01
          employmentType: Vollzeit
          description: >
            In enger Zusammenarbeit mit dem Kunden erfass derer Anforderungen, Kommunikation von
            Lösungsmöglichkeiten und deren Kosten sowie Erstellung von detaillierten Jira-Tickets
            für das Team.
          successStories:
            - Durch die Präsentation fertiger Lösungen konnte ich Unzufriedenheit und Nachfragen
              seitens der Kunden erheblich reduzieren.
        - start: 2020-01-01
          jobTitle: Frontend-Entwickler
          employmentType: Vollzeit
          description: >
            Entwicklung responsiver und barrierefreier Webanwendungen im Rahmen eines agilen,
            funktionsübergreifenden Teams. Enge Zusammenarbeit mit Kunden zur Identifikation und
            Umsetzung effektiver Lösungen.
          successStories:
            - Einführung von DevOps-Praktiken, wodurch manuelle Projekt-Setups überflüssig wurden
              und die Effizienz des Teams erheblich gesteigert wurde.
            - Aufbau von Continuous Delivery-Pipelines zur Standardisierung des
              Bereitstellungsprozesses und Vermeidung von Problemen bei der Bereitstellung.
            - Regelmäßige kurze Entwicklermeetings eingeführt, um das Bewusstsein für Codequalität
              zu stärken und Wissen im Team zu teilen.
            - Umstellung auf trunk-basierte Entwicklung, was den Workflow deutlich vereinfachte und
              die Produktivität steigerte.

